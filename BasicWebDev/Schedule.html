<!DOCTYPE html>
<html>
<head>
    <title>Busy Day Schedule</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
        }
        
        td {
            border: 1px solid #ddd;
            padding: 10px;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .time {
            font-weight: bold;
        }
        
        .activity {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>My Busy Day Schedule</h1>
    <table>
        <tr>
            <th>Time</th>
            <th>Activity</th>
        </tr>
        <tr>
            <td class="time">4:30 AM</td>
            <td class="activity">Wake Up</td>
        </tr>
        <tr>
            <td class="time">6:00</td>
            <td class="activity">Eat Breakfast</td>
        </tr>
        <tr>
            <td class="time">6:45 AM</td>
            <td class="activity">Get on the Bus</td>
        </tr>
        <tr>
            <td class="time">7:20 AM</td>
            <td class="activity">Start School</td>
        </tr>
        <tr>
            <td class="time">11:57 AM</td>
            <td class="activity">Lunch</td>
        </tr>
        <tr>
            <td class="time">2:45 PM</td>
            <td class="activity">Leave School</td>
        </tr>
        <tr>
            <td class="time">3:30 PM</td>
            <td class="activity">Get Home</td>
        </tr>
        <tr>
            <td class="time">7:00 PM</td>
            <td class="activity">Dinner</td>
        </tr>
    </table>
</body>
</html>
