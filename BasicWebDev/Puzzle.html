<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Puzzle Project â€“ Par</title>
  <style>
  .grid-container {
    display: grid;
    grid-template-areas:
      "header"
      "puzzle"
      "footer";
    gap: 20px;
    padding: 20px;
  }

  .header {
    grid-area: header;
  }

  .puzzle {
    grid-area: puzzle;
  }

  .flex-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    max-width: 440px;
    gap: 10px;
  }

  .flex-container img {
    width: 100px;
    height: 100px;
    object-fit: cover;
  }

  .hidden {
    display: none;
  }
</style>
</head>
<body>
  <div class="grid-container">
    <header class="header">
      <h1>Par Gunderson - Snowman Puzzle</h1>
      <p>Completed on: November 19, 2025</p>
    </header>

    <section class="puzzle">
      <h2>Flexbox Puzzle</h2>
      <div class="flex-container">
        <img src="Images/piece1.jpg" alt="Puzzle piece 1">
        <img src="Images/piece2.jpg" alt="Puzzle piece 2">
        <img src="Images/piece3.jpg" alt="Puzzle piece 3">
        <img src="Images/piece4.jpg" alt="Puzzle piece 4">
        <img src="Images/piece5.jpg" alt="Puzzle piece 5">
        <img src="Images/piece6.jpg" alt="Puzzle piece 6">
        <img src="Images/piece7.jpg" alt="Puzzle piece 7">
        <img src="Images/piece8.jpg" alt="Puzzle piece 8">
        <img src="Images/piece9.jpg" alt="Puzzle piece 9">
        <img src="Images/piece10.jpg" alt="Puzzle piece 10">
        <img src="Images/piece11.jpg" alt="Puzzle piece 11">
        <img src="Images/piece12.jpg" alt="Puzzle piece 12">
        <img src="Images/piece13.jpg" alt="Faulty piece" class="hidden">
      </div>
    </section>
  </div>
</body>
</html>
