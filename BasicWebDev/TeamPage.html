<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Team Page</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
    }

    .nav {
      background-color: #eee;
      padding: 10px;
      position: relative;
    }

    .nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #333;
    }

    .team-member {
      overflow: auto;
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }

    .team-member img {
      float: left;
      width: 120px;
      height: auto;
      margin-right: 15px;
    }

    .bio {
      overflow: hidden;
    }
  </style>
</head>
<body>

  <div class="nav">
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Projects</a>
    <a href="#">Contact</a>
  </div>

  <div class="team-member">
    <img src="Images/TeamMember1" alt="Member 1">
    <div class="bio">
      <h3>Par</h3>
      <p>The leader of the group.</p>
    </div>
  </div>

  <div class="team-member">
    <img src="Gundepa.github.io/BasicWebDev/Images/TeamMember2.png" alt="Member 2">
    <div class="bio">
      <h3>Hornet</h3>
      <p>The bodyguard of the group.</p>
    </div>
  </div>

  <div class="team-member">
    <img src="Gundepa.github.io/BasicWebDev/Images/TeamMember3.png" alt="Member 3">
    <div class="bio">
      <h3>Fleaton McFlea</h3>
      <p>The unpaid intern.</p>
    </div>
  </div>

  <div class="team-member">
    <img src="Gundepa.github.io/BasicWebDev/Images/TeamMember4.png" alt="Member 4">
    <div class="bio">
      <h3>Gummib√§rchen</h3>
      <p>The company mascot</p>
    </div>
  </div>

</body>
</html>
